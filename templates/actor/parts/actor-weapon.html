<ol class="items-list">
	<li class="item flexrow item-header">
		<div class="item-name">Name</div>
		<div class="item-name">Type</div>
		<div class="item-name">Proficiency</div>
		<div class="item-name">Damage</div>
		<div class="item-controls">
			<a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
		</div>
	</li>
    {{#each weapons as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      {{log item}}
      <div class="item-name">{{localize item.data.type}}</div>
      <div class="item-name">{{localize item.data.prof.label}}</div>
      <div class="item-name rollable" data-roll-type="item" data-roll="@item.data.damage.common.current">{{item.data.damage.common.current}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
