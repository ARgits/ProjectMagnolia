<form>
    <section class="sheet-body">
        <ol class="items-list">
            <li class="item flexrow items-header">
                <div>#</div>
                <div>Type</div>
                <div>Value</div>
                <div class="item-controls">
                    <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add Feature</a>
                </div>
            </li>
            {{#each req as |r key|}}
                <li class="item flexrow align-center">
                    <div>{{key}}</div>
                    <select name="req.{{key}}.type" data-key="{{key}}" data-type="type">
                        {{#select req.key.type}}
                            {{#each ../type as |t k|}}
                                <option value="{{t}}" selected>{{t}}</option>
                            {{/each}}
                        {{/select}}
                    </select>
                    <select name="req.{{key}}.name" data-key="{{key}}" data-type="name">
                        {{#select req.key.name}}
                            {{#each r.subtype_list as |sub k|}}
                                <option value="{{sub}}">{{sub}}</option>
                            {{/each}}
                        {{/select}}
                    </select>
                    {{#if (eq req.key.subtype 'feat')}}
                        <input hidden name="req.{{key}}.maxLevel" type="number" value="{{feat.maxLevel}}" />
                        {{#if (gt feat.maxLevel 1)}}
                            <input type="text" name="req{{key}}.input" value="{{feat.input}}" />
                        {{else}}
                            <div>-</div>
                        {{/if}}
                    {{else}}
                        <input type="text" name="req.{{key}}.input" value="{{req.key.input}}" />
                    {{/if}}
                    <div class="item-controls">
                        <a class="item-control item-delete" data-key="{{key}}" title="Delete Item"><i class="fas fa-trash"></i></a>
                    </div>
                </li>
            {{/each}}
        </ol>

    </section>
    <hr>
    <footer>
        <button type="submit" name="submit" value="1">
            <i class="far fa-save"></i> Submit
        </button>
    </footer>
</form>
