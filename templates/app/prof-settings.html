<form>
    <section>
        {{#each prof as |pr key|}}
            <div class='grid grid-2col'>
                <input class="ability" type="text" data-dtype="text" data-key="{{key}}" value='{{key.name}}' name='prof.{{key}}.name' />
                <select name="prof.{{key}}.type">
                    {{selectOptions config selected=amb localize=true}}
                </select>
            </div>
        {{/each}}
        <button type='button' class='add far fa-plus-square'></button>
    </section>
    <footer>
        <button type="submit" name="submit" value="1">
            <i class="far fa-save"></i> Submit
        </button>
    </footer>
</form>
