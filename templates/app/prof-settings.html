<form>
    <section>
        {{#each prof as |pr key|}}
            <div class='grid grid-2col'>
                <input class="item" data-key="{{key}}" type="text" name="prof.{{key}}.name" value={{key.name}}/>
                <select name="prof.{{key}}.type">
                    {{#select key.type}}
                        {{#each config as |name sch|}}
                            <option name='{{sch}}' value="{{sch}}">{{localize name}}</option>
                        {{/each}} {{/select}}
                </select>
            </div>
        {{/each}}
        <button type='button' class='add far fa-plus-square'></button>
    </section>
    <footer>
        <button type="submit" name="submit" value="1">
            <i class="far fa-save"></i> Submit
        </button>
    </footer>
</form>
