<form>
    <section>
        {{#each prof as |pr key|}}
            <div class='grid grid-3col'>
                <input class="ability" type="text" data-dtype="text" data-name='name' data-key="{{key}}" name='prof.{{key}}.name' />
                <select name="prof.{{key}}.type" data-key='{{key}}' data-name='type'>
                    {{#select key.type}}
                        {{#each ../config as |name sch|}}
                            <option value="{{sch}}">{{localize name}}</option>
                        {{/each}}
                    {{/select}}
                </select>
                <button type="button" class="minus far fa-minus-square" data-key="{{key}}"></button>
            </div>
        {{/each}}
        <button type='button' class='add far fa-plus-square'></button>
    </section>
    <footer>
        <button type="submit" name="submit" value="1">
            <i class="far fa-save"></i> Submit
        </button>
    </footer>
</form>
