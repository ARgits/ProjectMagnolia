<form>
    <section>
        {{#each data.prof as |pr key|}}
        <div>
            <input class="item" type="text" name="{{pr}}.name" />
            <select name="{{pr}}.type">
                {{#select pr.type}}
                    {{#each config.WeaponType as |name sch|}}
                        <option value="{{sch}}">{{localize name}}</option>
                    {{/each}} {{/select}}
            </select>
        </div>
        {{/each}}
        <button type='button' class='add far fa-plus-square'></button>
    </section>
    <footer>
        <button type="submit" name="submit" value="1">
            <i class="far fa-save"></i> Submit
        </button>
    </footer>
</form>
